<footer class="footer {% if site.scrollappear_enabled %}scrollappear{% endif %}">
  <span>
    <div class="grid">
      <div class="grid-cell with-1col"></div>
      <div class="grid-cell with-4col">
        {% if site.theme_toggle == true %}
        <a onclick="toggle()" title="Toggle Theme">
          {% include svg-icon.html icon="theme-light" %}
          {% include svg-icon.html icon="theme-dark" %}
          </a>
          {% endif %}

        | &copy; <time datetime="{{ site.time }}">{{ site.time | date: '%Y' }}</time> {{ site.author }}
      </div>
      <div class="grid-cell with-4col">
        Coded using Jekyll
      </div>
      <div class="grid-cell with-3col">
      <a href="mailto:andersonrshimmin@gmail.com?subject=Hey Dude. You're Cool.">
          Contact me </a>
        </div>
      </div>
    </span>
  </footer>
